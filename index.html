<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-container">
    <div class="results-container">
      <div class="results-content">
        <h2 class="your-result">Your Result</h2>
        <p class="score">76<span class="of-100">of 100</span></p>
        <h2 class="great">Great</h2>
        <p class="score-info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-content">
      <h2>Summary</h2>
      <ul class="score-lists">
        <li class="list-scores reaction">
          <div class="icon-text-container">
            <img class="score-icon" src="assets/images/icon-reaction.svg" alt="reaction">
            <span>Reaction</span>
          </div>
          <div class="summary-score-container">
            <span class="summary-score">80</span>
            <span class="summary-max-score"> / 100</span>
          </div>
        </li>

        <li class="list-scores memory">
          <div class="icon-text-container">
            <img class="score-icon"  src="assets/images/icon-memory.svg" alt="reaction">
            <span>Memory</span>
          </div>
          <div class="summary-score-container">
            <span class="summary-score">92</span>
            <span class="summary-max-score"> / 100</span>
          </div>
        </li>

        <li class="list-scores verbal">
          <div class="icon-text-container">
            <img class="score-icon" src="assets/images/icon-verbal.svg" alt="reaction">
            <span>Verbal</span>
          </div>
          <div class="summary-score-container">
            <span class="summary-score">61</span>
            <span class="summary-max-score"> / 100</span>
          </div>
        </li>

        <li class="list-scores visual">
          <div class="icon-text-container">
            <img class="score-icon" src="assets/images/icon-visual.svg" alt="reaction">
            <span>Visual</span>
          </div>
          <div class="summary-score-container">
            <span class="summary-score">72</span>
            <span class="summary-max-score"> / 100</span>
          </div>
        </li>
        <button class="continue">Continue</button>
      </ul>
    </div>
  </div>
</body>
</html>
